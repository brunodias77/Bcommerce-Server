<!-- Header Sticky -->
<header [class]="headerClasses()">
  <div [class]="containerClasses()">
    <!-- Logo -->
    <div class="flex items-center space-x-3">
      <div [class]="logoClasses()">
        <svg class="w-full h-full text-blue-600" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <h1 [class]="titleClasses()">MeuSite</h1>
    </div>

    <!-- Navigation -->
    <nav class="hidden md:flex items-center space-x-8">
      <a href="#" [class]="navLinkClasses()"> Home </a>
      <a href="#" [class]="navLinkClasses()"> Sobre </a>
      <a href="#" [class]="navLinkClasses()"> Serviços </a>
      <a href="#" [class]="navLinkClasses()"> Contato </a>
    </nav>

    <!-- CTA Button -->
    <button [class]="ctaButtonClasses()">Começar</button>

    <!-- Mobile Menu Button -->
    <button class="md:hidden p-2 text-gray-600 hover:text-gray-900">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
  </div>
</header>
