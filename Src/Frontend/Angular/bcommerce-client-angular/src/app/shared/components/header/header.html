<!-- Header E-commerce Sticky -->
<header [class]="headerClasses()">
  <div [class]="containerClasses()">
    <!-- Logo e Categorias -->
    <div class="flex items-center space-x-6">
      <div class="flex items-center space-x-3">
        <div [class]="logoClasses()">
          <svg class="w-full h-full text-blue-600" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"
            />
          </svg>
        </div>
        <h1 [class]="titleClasses()">ShopStore</h1>
      </div>

      <!-- Categorias Desktop -->
      <nav class="hidden lg:flex items-center space-x-6">
        <a href="#" [class]="navLinkClasses()">Novidades</a>
        <a href="#" [class]="navLinkClasses()">Masculino</a>
        <a href="#" [class]="navLinkClasses()">Feminino</a>
        <a href="#" [class]="navLinkClasses()">Ofertas</a>
      </nav>
    </div>

    <!-- Barra de Busca -->
    <div class="hidden md:flex flex-1 max-w-xl mx-6">
      <div [class]="searchBarClasses()">
        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
        <input type="text" placeholder="Buscar produtos..." [class]="searchInputClasses()" />
      </div>
    </div>

    <!-- Actions: Favoritos, Conta e Carrinho -->
    <div class="flex items-center justify-center">
      <!-- Conta -->
      <button class="hidden md:block p-2 text-gray-600 hover:text-blue-600 transition-colors">
        <app-user-icon [size]="24" color="currentColor"></app-user-icon>
      </button>
      <!-- Favoritos -->
      <button
        class="hidden md:block p-2 text-gray-600 hover:text-red-500 transition-colors relative"
      >
        <app-heart-icon [size]="24" color="currentColor"></app-heart-icon>
        <span
          class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-semibold"
          >3</span
        >
      </button>

      <!-- Carrinho -->
      <button [class]="cartButtonClasses()">
        <app-cart-icon [size]="24" color="currentColor"></app-cart-icon>
        <span
          class="absolute -top-1 -right-1 bg-blue-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-semibold"
          >5</span
        >
      </button>

      <!-- Mobile Menu Button -->
      <button
        class="md:hidden p-2 text-gray-600 hover:text-gray-900 transition-colors"
        (click)="toggleMobileMenu()"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- Barra de busca mobile -->
  <div class="md:hidden px-4 pb-3">
    <div [class]="searchBarClasses()">
      <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        />
      </svg>
      <input
        type="text"
        placeholder="Buscar produtos..."
        class="flex-1 bg-transparent outline-none text-sm text-gray-700 placeholder-gray-400"
      />
    </div>
  </div>

  <!-- Menu Mobile -->
  <div
    class="md:hidden overflow-hidden transition-all duration-300 ease-in-out bg-white border-t border-gray-200"
    [class.max-h-0]="!isMobileMenuOpen()"
    [class.max-h-96]="isMobileMenuOpen()"
    [class.opacity-0]="!isMobileMenuOpen()"
    [class.opacity-50]="isMobileMenuOpen()"
  >
    <div class="px-4 py-4 space-y-4">
      <!-- Navegação Mobile -->
      <nav class="space-y-3">
        <a
          href="#"
          class="block py-2 px-3 text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors font-medium"
          (click)="closeMobileMenu()"
        >
          Novidades
        </a>
        <a
          href="#"
          class="block py-2 px-3 text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors font-medium"
          (click)="closeMobileMenu()"
        >
          Masculino
        </a>
        <a
          href="#"
          class="block py-2 px-3 text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors font-medium"
          (click)="closeMobileMenu()"
        >
          Feminino
        </a>
        <a
          href="#"
          class="block py-2 px-3 text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors font-medium"
          (click)="closeMobileMenu()"
        >
          Ofertas
        </a>
      </nav>

      <!-- Divisor -->
      <div class="border-t border-gray-200 my-4"></div>

      <!-- Ações Mobile: Favoritos e Conta -->
      <div class="space-y-3">
        <button
          class="flex items-center w-full py-2 px-3 text-gray-700 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors"
          (click)="closeMobileMenu()"
        >
          <app-heart-icon [size]="20" color="currentColor" customClass="mr-3"></app-heart-icon>
          <span class="font-medium">Favoritos</span>
          <span
            class="ml-auto bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-semibold"
            >3</span
          >
        </button>

        <button
          class="flex items-center w-full py-2 px-3 text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-colors"
          (click)="closeMobileMenu()"
        >
          <app-user-icon [size]="20" color="currentColor" customClass="mr-3"></app-user-icon>
          <span class="font-medium">Minha Conta</span>
        </button>
      </div>
    </div>
  </div>
</header>
